services:
 
  vdu:
    image: treestarhub/nlbox:vdu-1.0.2.1
    container_name: vdu
    restart: unless-stopped
    volumes:
      - /srv/vdu/config:/app/Config
      - /srv/vdu/logs:/app/logs
    networks:
      - maestro_network
    environment:
      - DOTNET_ENVIRONMENT=Production
      - TZ=Europe/Budapest
 
  pis:
    image: treestarhub/nlbox:pis-1.0.13.0
    container_name: pis
    restart: unless-stopped 
    volumes:
      - /srv/pis/config:/app/config
      - /srv/pis/logs:/app/logs
    networks:
      - maestro_network
    environment:
      - DOTNET_ENVIRONMENT=Production
      - TZ=Europe/Budapest
 
  ddu:
    image: treestarhub/nlbox:ddu-1.0.2.1
    container_name: ddu
    restart: unless-stopped
    networks:
      - maestro_network
    volumes:
      - /srv/ddu/logs:/app/Logs      # üîπ Raspberry Pi mapp√°j√°t csatolja a kont√©nerbe
      - /srv/ddu/configs:/app/Configs  # üîπ Configs mappa is a Raspberry-n lesz
    environment:
      - TZ=Europe/Budapest


networks:
  maestro_network:
    external: true
